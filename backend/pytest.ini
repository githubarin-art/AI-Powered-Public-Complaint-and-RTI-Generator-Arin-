[pytest]
# Test configuration for AI-Powered Public Complaint and RTI Generator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = -v --tb=short --strict-markers

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    requires_spacy: marks tests that require spaCy model
    requires_transformers: marks tests that require transformers

# Async mode
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:pydantic.*

# Coverage (if pytest-cov is installed)
# addopts = --cov=app --cov-report=term-missing

# Timeout for tests (if pytest-timeout is installed)
# timeout = 30
